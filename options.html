<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table of Page Content 设置</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
  <h1>黑名单设置</h1>
  <p>每行输入一个正则表达式，如：</p>
  <ul>
    <li>example\.com$ - 匹配 example.com</li>
    <li>.*\.example\.com$ - 匹配所有 example.com 的子域名</li>
  </ul>
  <textarea id="blacklist" rows="10" placeholder="输入正则表达式..."></textarea>
    <div class="button-container">
  <button id="save">保存</button>
    </div>
  <p id="status"></p>
  </div>
  <script src="options.js"></script>
</body>
</html>
