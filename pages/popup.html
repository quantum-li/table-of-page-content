<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border: none;
      border-radius: 4px;
      background: #4285f4;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background: #3367d6;
    }
    .settings-link {
      display: block;
      text-align: center;
      color: #666;
      text-decoration: none;
      font-size: 12px;
    }
    .settings-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <button id="generateTOC">生成目录</button>
  <a href="options.html" class="settings-link" target="_blank">设置</a>
  <script src="../src/popup.js"></script>
</body>
</html>
